<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS slider</title>
</head>
<body>
  <div class="wrapper">
    <p id="slide1"></p> 
    <p id="slide2"></p>
    <p id="slide3"></p>
    <p id="slide4"></p>
    <div class="slides-wrapper">
      <div class="slide">
        <img src="./images/1.jpg" alt="image_1" >
      </div>
      <div class="slide">
        <img src="./images/2.jpg" alt="image_2" >
      </div>
      <div class="slide">
        <img src="./images/3.jpg" alt="image_3" >
      </div>
      <div class="slide">
        <img src="./images/4.jpg" alt="image_4" >
      </div>
    </div>
    <div class="description">
      <div class="description-wrapper">
        <p class="description-item">Pixel Perfect чуть-чуть не совпадает</p>
        <p class="description-item">Правила ПБ нарушать нельзя</p>
        <p class="description-item">Вывел в консоль "Hello, world!"</p>
        <p class="description-item">Все спят, а у меня дедлайн!</p>
      </div>
    </div>
    <div class="navigation">
      <a href="#slide1">
        <span class="dot"></span>
      </a>
      <a href="#slide2">
        <span class="dot"></span>
      </a>
      <a href="#slide3">
        <span class="dot"></span>
      </a>
      <a href="#slide4">
        <span class="dot"></span>
      </a>
    </div>
  </div>
</body>
</html>
